version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: etl
      MYSQL_USER: etluser
      MYSQL_PASSWORD: etlpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]

  etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etl
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: etl
      DB_USER: etluser
      DB_PASSWORD: etlpass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    restart: unless-stopped
    volumes:
      - .:/app
    command: ["./main"]  # change this if needed

volumes:
  mysql_data:
